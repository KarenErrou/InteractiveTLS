<div class="content">
<div class="row">

    <div class="col-lg-3 col-lg-3 col-lg-3" >
        
        <div class="leftBox"> 
            <h3>{{leftBoxTitle}}</h3> </br>
            <div ng-bind-html="leftBoxContent"  >
                
            </div>
            <div ng-if="adjusting == true" >
                
                <p ng-bind-html="adjustMessage" >
                 
                 </p>
            
                <form>
                    <span ng-repeat="n in splitted">
                        <label ng-if='checkbox == false'>
                            <input  type="radio"  ng-model="data.adjust" value="{{n}}" ng-change='nowAdjust()'>
                            {{n}}
                            </br>
                        </label>
                        <label ng-if='checkbox == true' >
                            <span ng-if='checkboxCipherSuites == true'>
                                <input  type="checkbox"  ng-model="cipherSuitesClient[n]" ng-change='nowAdjust()'>
                                {{n}}
                            </span>
                            <span ng-if='checkboxClientCert == true'>
                                <input  type="checkbox"  ng-model="clientCert[n]" ng-change='nowAdjust()'>
                                {{n}}
                            </span>
                            <span ng-if='checkboxServerCert == true'>
                                <input  type="checkbox"  ng-model="serverCert[n]" ng-change='nowAdjust()'>
                                {{n}}
                            </span>
                            <br/>                                
                        </label>
                    </span>
                </form>
            </div>
        </div>
        
    </div>

    <div class="col-lg-6 col-lg-6 col-lg-6">

        <div class="peers">
                <div class="peerP1">Client</div>
                <div class="peerP2">Server</div>
        </div>
        <div class="lignP1">
            <!--------------- KEY EXCHANGE ------------------>
            <div ng-include="'views/keyExchange.html'"></div>
            
            <!--------------- SERVER PARAMETERS ------------------>
            <div ng-include="'views/serverParameters.html'"></div>
            
        </div>
    </div>



            
   <!-------------------------------------------->   
    <div class="col-lg-3 col-lg-3 col-lg-3">
        <div class="alert" ng-if="error == true">

        </div>

            <h2>Property Alert</h2>
            Click to expand
        </div>
        <div class="threadAlert">
            <h2>Thread Alert</h2>
            Click to expand
        </div> -->
    </div>
</div>
</div>
